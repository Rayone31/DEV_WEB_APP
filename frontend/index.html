<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contrôle Voiture Bluetooth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="arrow-button-up"><span class="arrow">↑</span></button>
    <div>
      <button class="arrow-button-left"><span class="arrow">←</span></button>
      <button class="button-stop"><span class="stop">stop</span></button>
      <button class="arrow-button-right"><span class="arrow">→</span></button>
    </div>
    <button class="arrow-button-down"><span class="arrow">↓</span></button>
  </div>
  <button id="connect">Connexion Bluetooth</button>
  <div id="status"></div>
  <script src="controller.js"></script>
  <script src="script.js"></script>
</body>
</html>
